avascript"></script><script type="text/javascript">$(document).ready(function() {    alert("I am an alert box!");    $('#signup').submit(function() {        $("#message").html("<span class='error'>Adding your email address...</span>");        $.ajax({            url: 'inc/store-address.php', // proper url to your "store-address.php" file            data: $('#signup').serialize(),            success: function(msg) {                $('#message').html(msg);            }        });        return false;    });});</script>                                                		<!--<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>-->		<script type="text/javascript" src="js/mailing-list.js"></script>                                                	</body></html>
